services:
  reverse-proxy:
    container_name: reverse-proxy
    restart: always
    ports:
      - "80:80"
      - "443:443"
      - "9000:9000"
      - "9001:9001"
      - "9002:9002"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - /etc/letsencrypt/live/tranduchuy.me:/etc/nginx/ssl/private:ro
    depends_on:
      - timeswap-auth
      - timeswap-api

  timeswap-auth:
    container_name: timeswap-auth
    restart: always
    extends:
      file: base.yml
      service: base
    environment:
      - ASPNETCORE_ENVIRONMENT=Production
      - ASPNETCORE_URLS=http://+:9001
      - FrontendUrl=${FRONTEND_URL}
      - ConnectionStrings__AuthDbConnection=Host=authdb;Port=5432;Database=TimeSwapAuth;Username=${AUTH_DB_USER};Password=${AUTH_DB_PASSWORD}
    depends_on:
      - authdb
      - redis

  timeswap-api:
    container_name: timeswap-api
    restart: always
    extends:
      file: base.yml
      service: base
    environment:
      - ASPNETCORE_ENVIRONMENT=Development
      - ASPNETCORE_URLS=http://+:9002
    depends_on:
      - timeswapdb
      - redis

  redis:
    container_name: redis
    restart: always
    volumes:
      - redis_data:/data

  authdb:
    container_name: authdb
    restart: always
    environment:
      - POSTGRES_USER=${AUTH_DB_USER}
      - POSTGRES_PASSWORD=${AUTH_DB_PASSWORD}
      - POSTGRES_DB=TimeSwapAuth
    ports:
      - "4444:5432"
    volumes:
      - authdb_data:/var/lib/postgresql/data

  timeswapdb:
    container_name: timeswapdb
    restart: always
    environment:
      - POSTGRES_USER=${CORE_DB_USER}
      - POSTGRES_PASSWORD=${CORE_DB_PASSWORD}
      - POSTGRES_DB=TimeSwapApi
    ports:
      - "5555:5432"
    volumes:
      - timeswapdb_data:/var/lib/postgresql/data

  portainer:
    container_name: portainer
    restart: always
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - portainer_data:/data
