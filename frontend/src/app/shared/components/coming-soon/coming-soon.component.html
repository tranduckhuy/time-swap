@if (isLoading()) {
    <app-loader />
}

<div class="coming-soon-area">
  <div class="d-table">
      <div class="d-table-cell">
          <div class="container">
              <div class="soon-item">
                  <h1>Coming soon...</h1>
                  <span>within these days</span>
                  <div class="row">
                      <div class="col-6 col-sm-6 col-lg-4">
                          <div class="coming-inner">
                              <h3 id="days">1798</h3>
                              <p>Days</p>
                          </div>
                      </div>
                      <div class="col-6 col-sm-6 col-lg-4">
                          <div class="coming-inner">
                              <h3 id="hours">9</h3>
                              <p>Hours</p>
                          </div>
                      </div>
                      <div class="col-6 col-sm-6 col-lg-4">
                          <div class="coming-inner">
                              <h3 id="minutes">52</h3>
                              <p>Minutes</p>
                          </div>
                      </div>
                  </div>
                  <a routerLink="/home" class="back-btn">Go To Home</a>
              </div>
          </div>
      </div>
  </div>
</div>
