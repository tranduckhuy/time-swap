@if (isLoading()) {
  <app-loader />
}

<div class="error-area">
  <div class="d-table">
      <div class="d-table-cell">
          <div class="container">
              <div class="error-content">
                  <h1>Opps!</h1>
                  <h2>Here Is Some Problem</h2>
                  <p>The page you are looking for it maybe deleted</p>
                  <a routerLink="/home">Go To Home</a>
              </div>
          </div>
      </div>
  </div>
</div>
