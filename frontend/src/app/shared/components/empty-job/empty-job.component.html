<div class="empty-job">
    <div class="job-container">
      <i class="bx bx-briefcase job-icon"></i>
      <h1 class="job-title">
        {{ title }} Is <span class="highlight">Empty!</span>
      </h1>
      <p class="job-message">{{ desc }}</p>
      <button class="button" (click)="returnToShop()">
        <i class="fa fa-shopping-bag button-icon" ></i> {{ btn.msg }}
      </button>
    </div>
  </div>
