@if (isLoading()) {
  <app-loader />
}

<app-toast />

<div class="user-form-area">
  <div class="container-fluid p-0">
    <div class="row m-0 align-items-center">
      <div class="col-lg-6 p-0">
        <div class="user-img">
          <img src="assets/imgs/register-bg.jpg" alt="User" />
        </div>
      </div>
      <div class="col-lg-6 p-0">
        <div class="user-content">
          <p style="margin-bottom: 0; text-align: left">
            <a routerLink="/auth/login">
              <i class="fa fa-arrow-left"></i>
            </a>
          </p>
          <div class="top">
            <h2>{{ 'auth.forgot.header' | translate }}</h2>
            <form [formGroup]="form" (ngSubmit)="onSubmit()">
              <div class="form-group">
                <input
                  type="text"
                  [class.form-control]="true"
                  [class.invalid]="isControlInvalid('email')"
                  [placeholder]="
                    isControlInvalid('email')
                      ? getMessage('email', 'auth.email')
                      : ('auth.email' | translate)
                  "
                  formControlName="email"
                />
              </div>
              <button type="submit" class="btn">
                {{ 'common.buttons.auth.forgot' | translate }}
              </button>
            </form>
          </div>
          <div class="end">
            <ul>
              <li>
                <a href="#" target="_blank">
                  <i class="bx bxl-facebook"></i>
                </a>
              </li>
              <li>
                <a href="#" target="_blank">
                  <i class="bx bxl-twitter"></i>
                </a>
              </li>
              <li>
                <a href="#" target="_blank">
                  <i class="bx bxl-linkedin"></i>
                </a>
              </li>
              <li>
                <a href="#" target="_blank">
                  <i class="bx bxl-pinterest-alt"></i>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
