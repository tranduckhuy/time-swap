<app-banner>
  <app-breadcrumb [title]="'navbar.contact' | translate" />
</app-banner>

<!-- Contact -->
<div class="contact-form-area pb-100">
  <div class="container">
    <div class="form-item">
      <h2>{{ 'contact.heading' | translate }}</h2>
      <form id="contactForm">
        <div class="row">
          <div class="col-sm-6 col-lg-6">
            <div class="form-group">
              <label>{{ 'contact.name' | translate }}</label>
              <input
                type="text"
                name="name"
                id="name"
                class="form-control"
                required
                data-error="Please enter your name"
              />
              <div class="help-block with-errors"></div>
            </div>
          </div>

          <div class="col-sm-6 col-lg-6">
            <div class="form-group">
              <label>Email</label>
              <input
                type="email"
                name="email"
                id="email"
                class="form-control"
                required
                data-error="Please enter your email"
              />
              <div class="help-block with-errors"></div>
            </div>
          </div>

          <div class="col-sm-6 col-lg-6">
            <div class="form-group">
              <label>{{ 'contact.phone' | translate }}</label>
              <input
                type="text"
                name="phone_number"
                id="phone_number"
                required
                data-error="Please enter your number"
                class="form-control"
              />
              <div class="help-block with-errors"></div>
            </div>
          </div>

          <div class="col-sm-6 col-lg-6">
            <div class="form-group">
              <label>{{ 'contact.subject' | translate }}</label>
              <input
                type="text"
                name="msg_subject"
                id="msg_subject"
                class="form-control"
                required
                data-error="Please enter your subject"
              />
              <div class="help-block with-errors"></div>
            </div>
          </div>

          <div class="col-md-12 col-lg-12">
            <div class="form-group">
              <label>{{ 'contact.message' | translate }}</label>
              <textarea
                name="message"
                class="form-control"
                id="message"
                cols="30"
                rows="8"
                required
                data-error="Write your message"
              ></textarea>
              <div class="help-block with-errors"></div>
            </div>
          </div>

          <div class="col-lg-12 col-md-12">
            <div class="form-group">
              <div class="form-check agree-label">
                <input
                  name="gridCheck"
                  value="I agree to the terms and privacy policy."
                  class="form-check-input"
                  type="checkbox"
                  id="gridCheck"
                  required
                />
                <label class="form-check-label" for="gridCheck">
                  {{ 'contact.condition' | translate }}
                </label>
                <div class="help-block with-errors gridCheck-error"></div>
              </div>
            </div>
          </div>

          <div class="col-md-12 col-lg-12">
            <button type="submit" class="btn">
              {{ 'contact.submit' | translate }}
            </button>
            <div id="msgSubmit" class="h3 text-center hidden"></div>
            <div class="clearfix"></div>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
<!-- End Contact -->

<!-- Map -->

  <div class="container-fluid p-0">
    <iframe
      id="map"
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3874.5848114218884!2d109.21657047411409!3d13.80388438659343!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x316f6bf778c80973%3A0x8a7d0b5aa0af29c7!2zxJDhuqFpIGjhu41jIEZQVCBRdXkgTmjGoW4!5e0!3m2!1svi!2s!4v1735371048411!5m2!1svi!2s"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
      title="office position"
    ></iframe>
  </div>
</div>
<!-- End Map -->
